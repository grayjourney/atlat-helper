  # =============================================================================
  # Networks
  # =============================================================================
  # All services share this network for inter-container communication
networks:
  atlat-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
# Named volume for PostgreSQL data persistence
volumes:
  postgres_data:
    driver: local
