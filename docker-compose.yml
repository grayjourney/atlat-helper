services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: atlat-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - DATABASE_URL=postgresql+asyncpg://atlat:atlat_secret@db:5432/atlat_db
      - CHECKPOINTER_DRIVER=postgres
      - APP_ENV=development
      - DEBUG=true
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
    depends_on:
      db:
        condition: service_healthy
    # Override CMD for development (with hot-reload)
    # NOTE: pip --user installs to /root/.local/bin, so we need to set PATH
    command: >
      sh -c "export PATH=/root/.local/bin:$PATH &&
             pip install --user -r requirements.txt &&
             uvicorn src.api.server:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - atlat-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mock-jira:
    build:
      context: .
      target: builder
    container_name: atlat-mock-jira
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    command: >
      sh -c "export PATH=/root/.local/bin:$$PATH &&
             pip install --user -r requirements.txt &&
             uvicorn src.mcp.mock_server:app --host 0.0.0.0 --port 8001 --reload"
    networks:
      - atlat-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: postgres:16-alpine
    container_name: atlat-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: atlat
      POSTGRES_PASSWORD: atlat_secret
      POSTGRES_DB: atlat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atlat-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U atlat -d atlat_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  # ---------------------------------------------------------------------------
  # Chainlit UI (Chat Interface)
  # ---------------------------------------------------------------------------
  ui:
    build:
      context: .
      dockerfile: Dockerfile.chainlit
    container_name: atlat-ui
    ports:
      - "8081:8080"
    environment:
      - API_URL=http://api:8000
      - CHAINLIT_AUTH_SECRET=dev-secret-change-in-production
    depends_on:
      - api
    networks:
      - atlat-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  # ---------------------------------------------------------------------------
  # PgAdmin (Optional - Database Management UI)
  # ---------------------------------------------------------------------------
  # Uncomment to enable a web UI for database management
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: atlat-pgadmin
  #   ports:
  #     - "5050:80"
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@atlat.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   depends_on:
  #     - db
  #   networks:
  #     - atlat-network

networks:
  atlat-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
